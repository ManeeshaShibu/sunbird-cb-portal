<!-- Card 1 start -->
<div class="cursor-pointer  flex item-center single_provider_card mat-card "
    [routerLink]="['/app/learn/browse-by/provider', provider?.name, provider?.orgId, 'micro-sites']"[hidden]="true">
    <div class="flex flex-col card-container items-center justify-center">   
        <div class="name-container flex flex-col margin-bottom-m">
            <div class="" role="link" tabindex="0"><!---->
                <div class="name ws-mat-black-text cursor-pointer mat-subheading-1"> 
                   {{provider?.name}}
                </div>
            </div>
        </div>
        <div class="provider-image-container flex margin-bottom-s">
            <img src="fusion-assets/images/lbs_logo.png" class="sb-certificatePage-loader-img" alt="LBSNAA" />
        </div>
        <p class="mat-body-2 txt-ellipsis-3 text-center margin-remove">{{provider?.name}}</p>
    </div>
</div>
<!-- Card 1 end -->


<!-- TODO: Remove this below card, when the above card (card 1) information is available from backend -->
<!-- Card 2 start -->
<div class="cursor-pointer card2  item-center single_provider_card mat-card "
    (click)="raiseTelemetery()"
    [routerLink]="['/app/learn/browse-by/provider', provider?.name, provider?.orgId, 'micro-sites']">
    <div class="w-full flex flex-col card-container items-center justify-center">   
        <div class="flex width-inherit flex-col item-center justify-center">

            
            <div class="flex items-center justify-center">
                <ng-container *ngIf="provider?.logoUrl;else noLogo">
                    <img [src]="provider?.logoUrl" class="p-logo"  onerror="'/assets/images/micro-sites/default-provider.svg'">
                </ng-container>
                <ng-template #noLogo>
                    <ws-widget-avatar-photo [name]="provider?.name" [photoUrl]="provider?.logoUrl" size="round-m">
                    </ws-widget-avatar-photo>
                </ng-template>
            </div>
            <!-- <div class="flex items-center justify-center"><img src="/assets/images/micro-sites/default-provider.svg" class="p-logo" *ngIf="provider && !provider.logoUrl"></div> -->
            <div class="pt-5 text-center txt-ellipsis-3  name-provider">{{provider?.name}}</div>
        </div>
    </div>
</div>
<!-- Card 2 end -->
